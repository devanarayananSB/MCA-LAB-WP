<!DOCTYPE html>
<html>
<head>
    <title>Hide and Show Image</title>
</head>
<body>
    <button onclick="toggle()">Hide/Show Image</button>
    <img id="img" src="C:\Users\MCETCSE1\Desktop\MCA2025-27\Devan WP\with js\image\DOG.jpg"
     alt="Image" width="400",height="400">
    <script>
        function toggle() {
            var img = document.getElementById('img');
            if (img.style.display === 'none') {
                img.style.display = 'block';
            } else {
                img.style.display = 'none';
            }
        }
    </script>
</body>
</html>
