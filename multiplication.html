<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplication Table Generator</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: burlywood;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        #tableResult {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Multiplication Table Generator</h1>
    <input type="number" id="numberInput" placeholder="Enter a number" min="1">
    <button onclick="generateTable()">Generate Table</button>
    <div id="tableResult"></div>

    <script>
        function generateTable() {
            const number = parseInt(document.getElementById('numberInput').value);
            if (isNaN(number) || number < 1) {
                document.getElementById('tableResult').innerHTML = 'Please enter a valid positive number.';
                return;
            }
            let table = '<h2>Multiplication Table for ' + number + '</h2>';
            for (let i = 1; i <= 10; i++) {
                table += '<li>' + number + ' x ' + i + ' = ' + (number * i) + '</li>';
            }
            table += '';
            document.getElementById('tableResult').innerHTML = table;
        }
    </script>
</body>
</html>
